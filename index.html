<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Launch Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="time-containers">
          <h1 class="title">We're Launching Soon</h1>
          <div class="days time-container">
            <div class="upper-half"></div>
            <div class="center">
              <div class="semi-circle left"></div>
              <div class="divider"></div>
              <div class="time"><h1 class="t" id="days">00</h1></div>
              <div class="semi-circle right"></div>
            </div>
            <div class="lower-half"></div>
          </div>
          <div class="hours time-container">
            <div class="upper-half"></div>
            <div class="center">
              <div class="semi-circle left"></div>
              <div class="divider"></div>
              <div class="time"><h1 class="t" id="hours">00</h1></div>
              <div class="semi-circle right"></div>
            </div>
            <div class="lower-half"></div>
          </div>
          <div class="minutes time-container">
            <div class="upper-half"></div>
            <div class="center">
              <div class="semi-circle left"></div>
              <div class="divider"></div>
              <div class="time"><h1 class="t" id="minutes">00</h1></div>
              <div class="semi-circle right"></div>
            </div>
            <div class="lower-half"></div>
          </div>
          <div class="seconds time-container">
            <div class="upper-half"></div>
            <div class="center">
              <div class="semi-circle left"></div>
              <div class="divider"></div>
              <div class="time"><h1 class="t" id="seconds">00</h1></div>
              <div class="semi-circle right"></div>
            </div>
            <div class="lower-half"></div>
          </div>
        </div>
        <div class="time-container-titles">
          <div class="days-title"><h1 class="dayst">DAYS</h1></div>
          <div class="hours-title"><h1 class="hourst">HOURS</h1></div>
          <div class="minutes-title"><h1 class="minutest">MINUTES</h1></div>
          <div class="seconds-title"><h1 class="secondst">SECONDS</h1></div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="social-icons">
      <img src="./images/icon-instagram.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-facebook.svg" alt="">
    </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
